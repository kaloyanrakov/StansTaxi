name: Publish Docker Images

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    # === OPTION 1: Docker Hub (Commented out) ===
    # - name: Log in to Docker Hub
    #   uses: docker/login-action@v3
    #   with:
    #     username: ${{ secrets.DOCKER_USERNAME }}
    #     password: ${{ secrets.DOCKER_PASSWORD }}
    
    # === OPTION 2: GitHub Container Registry ===
    # Uncomment the section below to use GitHub Container Registry (ghcr.io)
    # - name: Log in to GitHub Container Registry
    #   uses: docker/login-action@v3
    #   with:
    #     registry: ghcr.io
    #     username: ${{ github.actor }}
    #     password: ${{ secrets.GITHUB_TOKEN }}
    
    # === OPTION 3: Google Artifact Registry ===
    # Uncomment the section below to use Google Artifact Registry
    # - name: Authenticate to Google Cloud
    #   uses: google-github-actions/auth@v2
    #   with:
    #     credentials_json: ${{ secrets.GCP_CREDENTIALS }}
    # - name: Set up Cloud SDK
    #   uses: google-github-actions/setup-gcloud@v2
    # - name: Configure Docker for GAR
    #   run: gcloud auth configure-docker us-central1-docker.pkg.dev
        
    - name: Extract metadata for Backend
      id: backend-meta
      uses: docker/metadata-action@v5
      with:
        # Change image name based on your registry:
        # Docker Hub: stanstaxi/backend
        # GitHub: ghcr.io/${{ github.repository_owner }}/stanstaxi-backend
        # Google AR: us-central1-docker.pkg.dev/PROJECT_ID/REPO_NAME/backend
        images: stanstaxi/backend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build and push Backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: ${{ steps.backend-meta.outputs.tags }}
        labels: ${{ steps.backend-meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Extract metadata for Frontend
      id: frontend-meta
      uses: docker/metadata-action@v5
      with:
        # Change image name based on your registry:
        # Docker Hub: stanstaxi/frontend
        # GitHub: ghcr.io/${{ github.repository_owner }}/stanstaxi-frontend
        # Google AR: us-central1-docker.pkg.dev/PROJECT_ID/REPO_NAME/frontend
        images: stanstaxi/frontend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build and push Frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: ${{ steps.frontend-meta.outputs.tags }}
        labels: ${{ steps.frontend-meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
